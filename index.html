<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Flashcard Bảng Chữ Cái Tiếng Nhật</title>
<style>
body {
    font-family: Arial, sans-serif;
    position: relative;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background-image: url('1.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.551); /* Lớp màu đen với opacity 0.9 */
    pointer-events: none; /* Cho phép các thao tác chuột đi qua lớp này */
    z-index: 1;
}

body > * {
    position: relative;
    z-index: 2; /* Đảm bảo nội dung trong body nằm trên lớp màu đen */
}

  #controls {
    padding: 10px;
    background: rgba(75, 89, 139, 0.94)
  }
  input[type="text"] {
    width: 100px;
    padding: 5px;
    margin-right: 10px;
    
  }
  #flashcards {
    position: relative;
    width: 100% !important;
    height: calc(100vh - 48px);
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0);

  }
  .card {
    width: 120px;
    height: 160px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    position: absolute;
    perspective: 1000px;
    cursor: pointer;
    transition: opacity 0.5s ease;
  }
  .inner-card {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
  }
  .card.flipped .inner-card {
    transform: rotateY(180deg);
  }
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
  }
  .front {
    background: #138897;
  }
  .back {
    background: #bf7b15;
    transform: rotateY(180deg);
    font-size: 24px;
  }
  #controls label {
  color: yellow; /* Hoặc bất kỳ màu nào bạn muốn */
  font-weight: bold; /* Nếu muốn chữ đậm */
  font-size: 19px;
}
#generateBtn {
    background-color: turquoise;
    cursor: pointer;
    font-weight: 200;
    border-radius: 30px;
    height: 50px;
    width: 130px;
    color: #000;
}
#generateBtn:hover{
    background-color: rgb(45, 152, 142);
    color: white;
      /* Hiệu ứng phát sáng */
  box-shadow: 0 0 12px 15px rgba(59, 220, 204, 0.9);
  transition: box-shadow 0.3s ease;
}
/* Media Query cho màn hình nhỏ hơn 1000px */
@media (max-width: 1000px) {
  #controls {
    transform: scale(1.1);       /* Phóng to 150% */
    transform-origin: top left;  /* Giữ điểm neo phía trên bên trái */
    padding: 20px;
  }

  /* Đảm bảo không bị tràn ngang */
  body {
    overflow-x: hidden;
    font-weight: 300;
    font-size: 10px;
  }
  #generateBtn {
    background-color: turquoise;
    color: #000;
    font-size: 15px;
    font-weight: bold;
}
#generateBtn:hover{
    background-color: rgb(45, 152, 142);
    color: white;
}
#flashcards{
    width: 100%;
}
}
</style>
</head>
<body>
<div id="controls">
  <label>Chữ bắt đầu: <input id="startChar" type="text"maxlength="3" value="a" style="font-weight: 300;font-size: 19px;" /></label>
  <label>Chữ kết thúc: <input id="endChar" type="text" maxlength="3" value="n" style="font-weight: 300;font-size: 19px;" /></label>
  <button id="generateBtn">Tạo flashcards</button>
  ver2
</div>
<div id="flashcards"></div>

<script>
  // Danh sách Hiragana
  const hiraganaList = [
    {char: 'あ', reading: 'a'}, {char: 'い', reading: 'i'}, {char: 'う', reading: 'u'}, {char: 'え', reading: 'e'}, {char: 'お', reading: 'o'},
    {char: 'か', reading: 'ka'}, {char: 'き', reading: 'ki'}, {char: 'く', reading: 'ku'}, {char: 'け', reading: 'ke'}, {char: 'こ', reading: 'ko'},
    {char: 'さ', reading: 'sa'}, {char: 'し', reading: 'shi'}, {char: 'す', reading: 'su'}, {char: 'せ', reading: 'se'}, {char: 'そ', reading: 'so'},
    {char: 'た', reading: 'ta'}, {char: 'ち', reading: 'chi'}, {char: 'つ', reading: 'tsu'}, {char: 'て', reading: 'te'}, {char: 'と', reading: 'to'},
    {char: 'な', reading: 'na'}, {char: 'に', reading: 'ni'}, {char: 'ぬ', reading: 'nu'}, {char: 'ね', reading: 'ne'}, {char: 'の', reading: 'no'},
    {char: 'は', reading: 'ha'}, {char: 'ひ', reading: 'hi'}, {char: 'ふ', reading: 'fu'}, {char: 'へ', reading: 'he'}, {char: 'ほ', reading: 'ho'},
    {char: 'ま', reading: 'ma'}, {char: 'み', reading: 'mi'}, {char: 'む', reading: 'mu'}, {char: 'め', reading: 'me'}, {char: 'も', reading: 'mo'},
    {char: 'や', reading: 'ya'}, {char: 'ゆ', reading: 'yu'}, {char: 'よ', reading: 'yo'},
    {char: 'ら', reading: 'ra'}, {char: 'り', reading: 'ri'}, {char: 'る', reading: 'ru'}, {char: 'れ', reading: 're'}, {char: 'ろ', reading: 'ro'},
    {char: 'わ', reading: 'wa'}, {char: 'を', reading: 'wo'}, {char: 'ん', reading: 'n'}
  ];

    function getCharIndex(input) {
  // Cho phép nhập cả Hiragana hoặc Romaji (Latin)
  return hiraganaList.findIndex(item => 
    item.char === input || item.reading.toLowerCase() === input.toLowerCase()
  );
}

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createFlashcards(startChar, endChar) {
    const flashcardsDiv = document.getElementById('flashcards');
    flashcardsDiv.innerHTML = '';

    const startIdx = getCharIndex(startChar);
    const endIdx = getCharIndex(endChar);
    if (startIdx === -1 || endIdx === -1 || startIdx > endIdx) {
      alert("Chữ bắt đầu hoặc chữ kết thúc không hợp lệ hoặc thứ tự sai.");
      return;
    }

    // Lấy danh sách cần hiển thị và trộn
    let cardsToShow = hiraganaList.slice(startIdx, endIdx + 1);
    shuffleArray(cardsToShow);

    const maxWidth = flashcardsDiv.clientWidth;
    const maxHeight = flashcardsDiv.clientHeight;
    const cardWidth = 120;
    const cardHeight = 160;

    cardsToShow.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      // Random vị trí
// Random với khoảng giới hạn
const padding = 10; // có thể đổi thành vài pixel nếu muốn cách mép
const x = Math.random() * (maxWidth - cardWidth - padding * 2) + padding;
const y = Math.random() * (maxHeight - cardHeight - padding * 2) + padding;
      card.style.left = `${x}px`;
      card.style.top = `${y}px`;

      // Inner card
      const inner = document.createElement('div');
      inner.className = 'inner-card';

      // Mặt trước
      const front = document.createElement('div');
      front.className = 'face front';
      front.textContent = item.char;

      // Mặt sau
      const back = document.createElement('div');
      back.className = 'face back';
      back.textContent = item.reading;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      // Logic đếm click + ẩn sau 3 giây
      let clickCount = 0;
      let hideTimer = null;

card.addEventListener('click', () => {
  clickCount++;
  card.classList.toggle('flipped');

  // Nếu đang ở mặt sau (số lần click lẻ)
  if (clickCount % 2 === 1) {
    // Nếu đã có timer thì xóa
    if (hideTimer) clearTimeout(hideTimer);

    // Tạo hoặc hiện đồng hồ đếm ngược ở góc phải
    let timerLabel = card.querySelector('.timer-label');
    if (!timerLabel) {
      timerLabel = document.createElement('div');
      timerLabel.className = 'timer-label';
      timerLabel.style.position = 'absolute';
      timerLabel.style.top = '5px';
      timerLabel.style.right = '5px';
      timerLabel.style.background = 'rgba(0,0,0,0.7)';
      timerLabel.style.color = '#fff';
      timerLabel.style.padding = '2px 6px';
      timerLabel.style.borderRadius = '4px';
      timerLabel.style.fontSize = '14px';
      timerLabel.style.zIndex = '2';
      card.appendChild(timerLabel);
    }

    let countdown = 3;
    timerLabel.textContent = countdown;

    // Cập nhật mỗi giây
    const updateCountdown = () => {
      countdown--;
      if (countdown >= 0) {
        timerLabel.textContent = countdown;
      }
    };

    const countdownInterval = setInterval(updateCountdown, 1000);

    // Sau 3 giây sẽ ẩn thẻ nếu vẫn ở mặt sau
    hideTimer = setTimeout(() => {
      clearInterval(countdownInterval); // Ngừng đếm
      if (clickCount % 2 === 1) {
        card.style.opacity = "0";
        setTimeout(() => card.remove(), 500);
      } else {
        // Nếu đã lật lại trước khi hết thời gian => ẩn label
        if (timerLabel) timerLabel.remove();
      }
    }, 3000);

  } else {
    // Nếu lật lại mặt trước -> hủy timer + xóa đồng hồ
    if (hideTimer) {
      clearTimeout(hideTimer);
      hideTimer = null;
    }
    const existingLabel = card.querySelector('.timer-label');
    if (existingLabel) existingLabel.remove();
  }
});


      flashcardsDiv.appendChild(card);
    });
  }

  // Nút tạo Flashcards
  document.getElementById('generateBtn').addEventListener('click', () => {
    const startChar = document.getElementById('startChar').value.trim();
    const endChar = document.getElementById('endChar').value.trim();
    createFlashcards(startChar, endChar);
  });

  // Load mặc định
  createFlashcards('あ', 'ん');
</script>
</body>
</html>
