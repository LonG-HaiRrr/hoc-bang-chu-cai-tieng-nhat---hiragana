  <body>
  <div id="controls">

    <div class="chage_bg_image" style="background-color: #ff000069; padding: 10px; max-width: max-content;padding-right: 28px; margin: 0 10px 0 10px;">
      <label class="switch"><input type="checkbox" id="styleToggle"><span class="slider"></span></label>
      <label class="lap_girl">don't know don't touch</label>
    <div class="phone_girl">女の子</div>
    </div>


      <div class="zone_Hiza_Kata" style="background-color: #00000063; padding: 10px; max-width: max-content;padding-right: 28px; margin: 0 10px 0 10px;">

          <input type="checkbox" id="kataToggle">
          <span class="slider"></span>
        </label>
        <label class="lap_girl">Katakana</label>
        <div class="phone_girl">あ / ア</div>
      </div>

      <div class="wrapper">
        <a href="luyen_chu" class="icon-link">
          <i class="fa-solid fa-file-pen" style="color:#d4b5ee; font-size:40px; padding:5px"></i>
        </a>
        <a href="viet_cum_tu">
          <i class="fa-solid fa-pen-fancy" style="color:#bfeeb5; font-size:40px; padding:5px"></i>
        </a>

<i id="openFullscreenImg" class="fa-solid fa-book" style="color:#bfeeb5; font-size:40px; padding:5px; cursor:pointer"></i>

      </div>
  </div>
  <div id="flashcards"></div>

<div id="imageFullscreenOverlay" style="display:none;">
  <div class="overlay-content">
    <span id="closeFullscreen" class="close-btn">&times;</span>
    <span id="nextimg" class="next_btn">&gt;</span>
    <img id="fullscreenImage" src="chu_viet_tay/1.jpg" />
