  <!DOCTYPE html>
  <html lang="vi">
  <head>
  <meta charset="UTF-8" />
  <title>Flashcard Bảng Chữ Cái Tiếng Nhật</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="b4.png" type="image/png">
  </head>
  <body>
  <div id="controls">
    <label>Chữ bắt đầu: <input id="startChar" type="text"maxlength="3" value="a" style="font-weight: 300;font-size: 19px;" /></label>
    <label>Chữ kết thúc: <input id="endChar" type="text" maxlength="3" value="n" style="font-weight: 300;font-size: 19px;" /></label>
    <button id="generateBtn">Tạo flashcards</button>
        <label class="switch"><input type="checkbox" id="styleToggle"><span class="slider"></span></label>
  </div>
  <div id="flashcards"></div>

<script src="script.js"></script>
  </body>
  </html>
