<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Luyện Viết Chữ Cái Tiếng Nhật</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="settings">
      <label for="startChar">Chữ bắt đầu:</label>
      <input type="text" id="startChar" maxlength="1" placeholder="Ví dụ: a">
      <label for="endChar">Chữ kết thúc:</label>
      <input type="text" id="endChar" maxlength="1" placeholder="Ví dụ: e">
      <button id="startBtn">Bắt đầu</button>
    </div>


    <canvas id="signature-pad" width="400" height="200"></canvas>

        <div id="infoBox" style="display:none">
      <div id="kanaInfo"></div>
      <button id="audioBtn">Nghe audio</button>
      <!-- <button id="answerBtn">Xem đáp án</button> -->
      <button id="nextBtn">Tiếp theo</button>
      <div id="countdown">Còn lại: <span id="remainCount">0</span></div>
    </div>
  <div class="container">

    <div class="btn">
      <button id="clear-btn">Xóa</button>
      <button id="save-btn">Lưu</button>
    </div>
    <div id="show"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
